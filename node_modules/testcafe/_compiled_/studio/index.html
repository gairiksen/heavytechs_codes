<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8">
    <title>TestCaf√©: Web Testing Framework | DevExpress</title>
    <script src="./react.js"></script>
    <script src="./ace/ace.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body id="body">
<script>
    var TestCafeStudio = require('./js/app');

    var F5_KEY_CODE = 116;
    var F12_KEY_CODE = 123;

    window.addEventListener('load', function () {
        React.render(
                React.createElement(TestCafeStudio, null),
                document.getElementsByTagName('body')[0]
        );

        //NOTE: dev tools handlers
        document.addEventListener('keydown', function (e) {
            if (e.which === F12_KEY_CODE)
                require('remote').getCurrentWindow().toggleDevTools();
            else if (e.which === F5_KEY_CODE)
                location.reload();
        });
    });
</script>
</body>
</html>
